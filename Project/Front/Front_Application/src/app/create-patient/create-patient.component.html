
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-group label {
            color: #495057;
        }
        .form-control {
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>
<body>

<nav style="margin:auto" class="navbar navbar-expand-lg bg-dark">
    <a style="color: white;" class="navbar-brand" href="#">EKA HOSPITALS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a style="color: white;" class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/docdash">Back</a>
        </li>
      </ul>
    </div>
</nav>

<div class="container">
    <h2 class="text-center">Add New Patient</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" class="form-control" [(ngModel)]="patient.name" required />
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter Age" class="form-control" [(ngModel)]="patient.age" required />
        </div>

        <div class="form-group">
            <label for="blood_group">Blood Group</label>
            <input type="text" id="blood_group" name="blood_group" placeholder="Enter Blood Group" class="form-control" [(ngModel)]="patient.blood_group" required />
        </div>

        <div class="form-group">
            <label for="prescription">Prescription</label>
            <input type="text" id="prescription" name="prescription" placeholder="Enter Prescription" class="form-control" [(ngModel)]="patient.prescription" required />
        </div>

        <div class="form-group">
            <label for="dose">Dose</label>
            <input type="text" id="dose" name="dose" placeholder="Enter Dose" class="form-control" [(ngModel)]="patient.dose" required />
        </div>

        <div class="form-group">
            <label for="fees">Fees</label>
            <input type="number" id="fees" name="fees" placeholder="Enter The Fees" class="form-control" [(ngModel)]="patient.fees" required />
        </div>

        <div class="form-group">
            <label for="urgency">Urgency</label>
            <input type="text" id="urgency" name="urgency" placeholder="Enter Urgency Level" class="form-control" [(ngModel)]="patient.urgency" required />
        </div>

        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
